<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/survey.css">
    <link rel="icon" href="images/portfolio.png" type="image/png">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">
            <!-- Logo/Brand -->
            <a href="#" class="navbar-brand">
                <img src="images/portfolio.png" width="10%">
            </a>
        
            
            <!-- Navigation Links -->
            <ul class="navbar-nav">
                <li><a href="../index.html" class="nav-link">Home</a></li>
                <li><a href="../about.html" class="nav-link">About</a></li>
                <li><a href="../projects.html" class="nav-link">Projects</a></li>
                <li><a href="../contact.html" class="nav-link">Contact</a></li>
                <li><a href="../survey.html" class="nav-link">Survey</a></li>
            </ul>
            
            <!-- Additional Elements -->
            <div class="navbar-extra">
                <span id="greeting" style="margin-right: 15px; font-weight: bold;"></span>

                <label class="switch">
                    <input type="checkbox" id="toggle-theme">
                    <span class="slider round"></span>
                </label>
                
            </div>
        </div>
    </nav> 

    <section class="survey-section">
        <div class="section-container">
            <h2 id="survey-heading">Survey Form</h2>
            <form class="survey-form" action="#" method="POST">

                <!-- Name -->
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name">
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>

                <!-- Profession -->
                <div class="form-group">
                    <label for="profession">Your Profession/Role:</label>
                    <input type="text" id="profession" name="profession" placeholder="e.g., Student, Software Engineer, Recruiter">
                </div>

                <!-- What impressed you most? -->
                <div class="form-group">
                    <label for="impression">What impressed you most about my portfolio?</label>
                    <textarea id="impression" name="impression" rows="3" placeholder="E.g., project structure, data visualization, UI design, etc."></textarea>
                </div>

                <!-- Skills Rating -->
                <div class="form-group">
                    <label>Rate My Skills:</label>
                    <div class="rating-options">
                        <label><input type="radio" name="skill_rating" value="1"> 1 ⭐ Poor</label>
                        <label><input type="radio" name="skill_rating" value="2"> 2 ⭐⭐ Fair</label>
                        <label><input type="radio" name="skill_rating" value="3"> 3 ⭐⭐⭐ Good</label>
                        <label><input type="radio" name="skill_rating" value="4"> 4 ⭐⭐⭐⭐ Very Good</label>
                        <label><input type="radio" name="skill_rating" value="5"> 5 ⭐⭐⭐⭐⭐ Excellent</label>
                    </div>
                </div>

                <!-- Project Feedback -->
                <div class="form-group">
                    <label for="project_feedback">Any feedback about a specific project?</label>
                    <textarea id="project_feedback" name="project_feedback" rows="4" placeholder="Which project stood out? Why?" ></textarea>
                </div>

                <!-- Areas for Improvement -->
                <div class="form-group">
                    <label for="improvement">Areas for Improvement:</label>
                    <textarea id="improvement" name="improvement" rows="3" placeholder="What could I improve on?"></textarea>
                </div>

                <!-- Would you recommend me? -->
                <div class="form-group">
                    <label>Would you recommend me to others?</label>
                    <div class="options">
                        <label><input type="radio" name="recommend" value="Yes"> Yes</label>
                        <label><input type="radio" name="recommend" value="No"> No</label>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" onclick="validateForm(event)" >Submit Survey</button>
            </form>

        </div>

        <script src="js/main.js"></script>
        <script src="js/survey.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
    </section>

</body>
</html>
