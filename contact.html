<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="icon" href="images/portfolio.png" type="image/png">
    
    
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <!-- Logo/Brand -->
            <a href="#" class="navbar-brand">
                <img src="images/portfolio.png" width="10%">
            </a>
        
            
            <!-- Navigation Links -->
            <ul class="navbar-nav">
                <li><a href="../index.html" class="nav-link">Home</a></li>
                <li><a href="../about.html" class="nav-link">About</a></li>
                <li><a href="../projects.html" class="nav-link">Projects</a></li>
                <li><a href="../contact.html" class="nav-link">Contact</a></li>
                <li><a href="../survey.html" class="nav-link">Survey</a></li>
            </ul>
            
            <!-- Additional Elements -->
            <div class="navbar-extra">
                <span id="greeting" style="margin-right: 15px; font-weight: bold;"></span>

                <label class="switch">
                    <input type="checkbox" id="toggle-theme">
                    <span class="slider round"></span>
                </label>
                
            </div>
        </div>
    </nav>


    <section class="contact-section" aria-labelledby="contact-heading">
        <div class="section-container">
          <h2 id="contact-heading">Contact Me</h2>

          <form id="contact-form" class="contact-form" style="margin-top: 50px;" action="#" method="POST">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" placeholder="Your name" required>
            </div>
      
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="Your email" required>
            </div>
      
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
            </div>
      
            <button type="submit" onclick="validateForm(event)">Send Message</button>
          </form>



        <!-- Social Media Section -->
        <div class="social-media-section">
            <h3>Follow Me On:</h3>
            <div class="social-media-grid">
            
            <a href="https://www.instagram.com" target="_blank">
                <img src="images/logos/instagram.svg" alt="Instagram">
            </a>
            <a href="https://www.linkedin.com" target="_blank">
                <img src="images/logos/linkedin.svg" alt="LinkedIn">
            </a>
            <a href="https://www.github.com" target="_blank">
                <img src="images/logos/github.svg" alt="GitHub">
            </a>
            </div>
        </div>

          
        </div>
    </section>
      



    <!-- Load SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
    <script src="js/contact_form_validation.js"></script>
   
      
</body>
</html>
